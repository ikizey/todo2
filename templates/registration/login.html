{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2>
<form method="POST">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<a href="{% url 'password_reset' %}">Forgot password?</a>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock content %}
