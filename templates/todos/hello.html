{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

Hi {{ user.username }}!

<form method="POST">{% csrf_token %}
    <div>
        {{ form.as_p }}
        <input type="submit" value="Save">
    </div>
</form>

<p><a href="{% url 'logout' %}">Log Out</a></p>

{% else %}

<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a> |
<a href="{% url 'signup' %}">Sign Up</a>

{% endif %}

{% endblock content %}
